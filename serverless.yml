---
service: glhf

frameworkVersion: '^2.38.0'

variablesResolutionMode: 20210219
configValidationMode: error

disabledDeprecations:
  - NEW_PACKAGE_PATTERNS

plugins:
  - serverless-jetpack
  - serverless-offline

provider:
  name: aws
  tracing:
    apiGateway: false
    lambda: false
  runtime: nodejs14.x
  region: ${env:AWS_DEFAULT_REGION, 'us-east-1'}
  stage: stg
  logRetentionInDays: 30
  memorySize: 512
  timeout: 30
  stackTags:
    Owner: ${self:custom.owner}
    Project: ${self:custom.app}
    Name: ${self:custom.name}
    Deployment: ${sls:stage}
  httpApi:
    payload: '2.0'
    disableDefaultEndpoint: true
  apiGateway:
    shouldStartNameWithService: true
  eventBridge:
    useCloudFormation: true
  lambdaHashingVersion: 20201221
  iam:
    role:
      statements: ${file(./serverless/role.yml)}
  environment: ${file(./serverless/environment.yml)}
  layers:
    - arn:aws:lambda:us-east-1:943013980633:layer:SentryNodeServerlessSDK:27

custom:
  name: glhf
  app: glhf
  owner: pureskillgg
  sentryDsn: ${ssm:/${self:custom.owner}/global/sentry/${self:service}/dsn}
  ssmPrefix: /${self:custom.owner}/${self:custom.app}/${sls:stage}

package:
  individually: true
  exclude: ${file(./serverless/exclude.yml)}

functions: ${file(./serverless/functions.yml)}

resources:
  Resources: ${file(./serverless/resources.yml)}
