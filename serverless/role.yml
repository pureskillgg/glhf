---
- Effect: Allow
  Action:
    - 'ssm:GetParameter'
  Resource:
    - 'Fn::Join':
        - ':'
        - - 'arn:aws:ssm'
          - Ref: 'AWS::Region'
          - Ref: 'AWS::AccountId'
          - 'parameter${self:custom.ssmPrefix}/*'
- Effect: Allow
  Action:
    - 'lambda:InvokeFunction'
  Resource:
    - 'Fn::Join':
        - ':'
        - - 'arn:aws:lambda'
          - Ref: 'AWS::Region'
          - Ref: 'AWS::AccountId'
          - function
          - ${self:service}-${self:provider.stage}-blue
